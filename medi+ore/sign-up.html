<!DOCTYPE html>
<html>

<head>
    <title>medi+ore</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="resources/css/sign-up.css">

</head>

<body>
    <header>

        MEDI<ion-icon name="add-outline" class="icon1"></ion-icon>ORE

    <section>
        <div class="container base">
            <h2>Be a part of the  medical community
                <br><small>Enjoy the benefits...</small>
            </h2>
            <div class="row">
                <div class="col-md-8">
                    <form>
                         <div class="form-group">
                            <label for="inputAddress">Name</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="" style="height: 40px;width: 300px;">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" style="height: 40px">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" style="height: 40px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" style="height: 40px">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" style="height: 40px">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" style="height: 40px">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control" style="height: 40px">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" style="height: 40px">
                            </div>
                        </div>
            
                        <div class="form-group">
                            <label for="phone no">Phone no</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="0123456789" style="height: 40px;width: 200px">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" style="height: 40px">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="height: 40px">Sign in</button>
                    </form>
                </div>
                <div class="col-md-4">
                <img src="resources/css/images/doctor2.png" class="img1"></div>
            </div>



        </div>





    </section>
